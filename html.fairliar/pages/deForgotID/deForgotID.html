<link href="../../pages/deForgotID/deForgotID.css" rel="stylesheet">

<!-- modal -->
<div class="popup_wrap modal medium on deForgotID">
    <div class="popup_header">
        <strong class="tit">아이디 찾기</strong>
        <button type="button"><span class="icon_closed"></span></button>
    </div>

    <div class="popup_content">
        <div class="popup_inner">
            <p class="info_txt">가입하신 방법에 따라 아이디 찾기가 가능합니다.</p>
                <div class="box_input required"> 
                    <div class="text_input">
                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                        <input type="text" value="개인회원" readonly>
                    </div>
                </div>            
                <!-- 1)개인회원 -->
                <div class="radio_wrap">
                    <div class="check_group radio_group">
                        <label for="radio02">
                            <input type="radio" id="radio02"  name="auth" data-target="phone" checked>
                            <em>휴대폰 인증</em>
                        </label>
                    </div>

                    <div class="radio-contents-wrap">
                        <div class="radio_content email on">
                            <div class="form_inner">
                                <div class="box_input required"> 
                                    <div class="text_input">
                                        <input type="text" placeholder="이름을 입력해주세요.">
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                        </span>                                        
                                    </div>
                                </div>
                                <div class="box_input required"> 
                                    <div class="text_input">
                                        <input type="number" placeholder="휴대폰 번호를 '-' 없이 숫자만 입력해주세요.">
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                        </span>                                        
                                    </div>
                                </div>

                                <div class="btn_wrap">
                                    <button type="button" class="btn_secondary full"><span class="text">인증번호 발송</span></button>
                                </div>
                            </div>
                        </div>

                        <div class="box_input auth_number">
                            <label for="input_field01"><span>인증번호 입력</span></label>
                            <div class="text_input">
                                <input type="text" placeholder="수신한 인증번호를 입력해주세요.">
                            </div>
                        </div>
                        <div class="comment">
                            <p>
                                1회 발송된 인증번호의 유효 시간은 3분이며,<br>
                                1회 인증번호 발송 후 30초 이후에 재전송이 가능합니다.                                
                            </p>
                        </div>                        
                    </div>
                </div>
                <!-- //1)개인회원 -->


                <!-- 아이디 찾기 완료 -->
                <div class="result">
                    <div class="icon_box">
                        <span class="icon_auth"></span>
                    </div>
                    <p class="txt_title">아이디 확인</p>
                    <p class="txt_info small">회원님의 가입정보를 안내해드립니다.</p>

                    <div class="info_box">
                        <dl>
                            <dt>휴대폰 번호</dt>
                            <dd>010-126-4567</dd>
                        </dl>
                    </div>

                    <div class="result_txt">
                        <div class="check_group">
                            <label for="radio-result">
                                <input type="radio" id="radio01-result" name="" checked disabled>
                                <em>my_Id</em>
                                <span>(개인회원, 2025-01-23 가입)</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- //아이디 찾기 완료 -->
            </div>
    </div>

    <div class="popup_footer">
        <div class="btn_wrap">
            <button type="button" class="btn_primary" disabled><span class="text">확인</span></button><!-- 버튼명 : 확인, 인증번호 확인, 아이디 찾기 -->
        </div>

        <!-- 찾기 완료 후 버튼 -->
        <div class="btn_wrap">
            <button type="button" class="btn_secondary"><span class="text">비밀번호 찾기</span></button>
            <button type="button" class="btn_primary"><span class="text">로그인</span></button>
        </div>
        <!-- //찾기 완료 후 버튼 -->
    </div>
</div>
<!--// modal -->

<script src="../deForgotID/deForgotID.js"></script>

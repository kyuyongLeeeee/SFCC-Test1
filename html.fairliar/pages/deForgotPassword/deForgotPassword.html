<link href="../../pages/deForgotPassword/deForgotPassword.css" rel="stylesheet">

<!-- modal -->
<div class="popup_wrap modal medium on deForgotPassword">
    <div class="popup_header">
        <strong class="tit">비밀번호 찾기</strong>
        <button type="button"><span class="icon_closed"></span></button>
    </div>

    <div class="popup_content">
        <div class="popup_inner">
            <div class="box_input required"> 
                <div class="text_input">
                    <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                    <input type="text" value="개인회원" readonly>
                </div>
            </div>            

            <div class="radio_wrap">
                <div class="check_group radio_group">
                    <label for="radio02">
                        <input type="radio" id="radio02"  name="auth" data-target="phone" checked>
                        <em>휴대폰 인증</em>
                    </label>
                </div>

                <div class="radio-contents-wrap">
                    <div class="radio_content email on">
                        <div class="form_inner">
                            <div class="box_input required"> 
                                <div class="text_input">
                                    <input type="text" placeholder="아이디를 입력해주세요.">
                                    <span class="btn_box">
                                        <button type="button"><span class="icon_clear"></span></button>
                                    </span>                                        
                                </div>
                            </div>
                            <div class="box_input required"> 
                                <div class="text_input">
                                    <input type="text" placeholder="이름을 입력해주세요.">
                                    <span class="btn_box">
                                        <button type="button"><span class="icon_clear"></span></button>
                                    </span>                                        
                                </div>
                            </div>
                            <div class="box_input required"> 
                                <div class="text_input">
                                    <input type="number" placeholder="휴대폰 번호를 '-' 없이 숫자만 입력해주세요.">
                                    <span class="btn_box">
                                        <button type="button"><span class="icon_clear"></span></button>
                                    </span>                                        
                                </div>
                            </div>

                            <div class="btn_wrap">
                                <button type="button" class="btn_secondary full"><span class="text">인증번호 발송</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="box_input auth_number">
                        <label for="input_field01"><span>인증번호 입력</span></label>
                        <div class="text_input">
                            <input type="text" placeholder="수신한 인증번호를 입력해주세요.">
                        </div>
                    </div>
                    <div class="comment">
                        <p>
                            1회 발송된 인증번호의 유효 시간은 3분이며,<br>
                            1회 인증번호 발송 후 30초 이후에 재전송이 가능합니다.                                
                        </p>
                    </div>                        
                </div>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="auth_reault">
                <div class="form_inner">
                    <div class="box_input required"> 
                        <div class="text_input">
                            <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                            <input type="text" placeholder="아이디를 입력해 주세요." value="my_Id_123456" readonly>
                        </div>
                    </div>

                    <div class="box_input required"> 
                        <div class="text_input">
                            <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                            <input type="password" placeholder="새 비밀번호를 입력해주세요.">

                            <span class="btn_box">
                                <button type="button"><span class="icon_clear"></span></button>
                                <button type="button"><span class="icon_eye_off"></span></button><!-- icon_eye -->
                            </span>
                        </div>

                        <div class="comment">
                            <p>영문 대소문자/숫자/특수문자 3가지 이상 조합, 10자~16자이하로 설정하여야 합니다.</p>
                            <ul class="dot">
                                <li class="active">영문 대소문자/숫자/특수문자 3가지 이상 조합 ✓</li>
                                <li>10자 이상 16자 이하 ✓</li>
                            </ul>
                        </div>
                    </div>

                    <div class="box_input required"> 
                        <div class="text_input">
                            <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                            <input type="password" placeholder="새 비밀번호를 한번 더 입력해주세요.">

                            <span class="btn_box">
                                <button type="button"><span class="icon_clear"></span></button>
                                <button type="button"><span class="icon_eye_off"></span></button><!-- icon_eye -->
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //비밀번호 변경 -->

            <!-- 찾기 완료 -->
            <div class="result">
                <div class="icon_box">
                    <span class="icon_auth2"></span>
                </div>
                <p class="text_title">비밀번호 변경</p>
                <p class="text_info small">비밀번호 변경이 완료 되었습니다. <br/>변경된 비밀번호로 로그인 해주세요.</p>
            </div>
            <!-- //찾기 완료 -->
        </div>
    </div>

    <div class="popup_footer">
        <div class="btn_wrap">
            <button type="button" class="btn_primary" disabled><span class="text">확인</span></button><!-- 버튼명 : 확인, 임시 비밀번호 전송 확인, 비밀번호 변경, 로그인 -->
        </div>

        <div class="btn_wrap">
            <button type="button" class="btn_secondary"><span class="text">취소</span></button>
            <button type="button" class="btn_primary"><span class="text">인증하기</span></button>
        </div>
    </div>
</div>
<!--// modal -->

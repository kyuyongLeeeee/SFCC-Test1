<link href="../../pages/deLogin/deLogin.css" rel="stylesheet">

<div class="deLogin column--min"><!-- .column : 900px / .column--medium : 600px  / .column--min : 500px -->

    <div class="inner">
        <div class="kakao">
            <p class="kakao_info">아이디와 비밀번호 입력하기 귀찮으시죠?<br />1초 회원가입으로 입력 없이 <span class="mo_show"></span>간편하게 로그인하세요.</p>

            <div class="btn_wrap">
                <button type="button" class="btn_special full kakao"><span class="text"><span class="icon_kakao"></span> 카카오 1초 로그인 / 회원가입</span></button>
            </div>
        </div>

        <div class="ev_banner">
            <a href="#none">
                <picture>
                    <source srcset="../../assets/images/event/bnr_memberOnly-mo.png" media="(max-width: 767px)">
                    <source srcset="../../assets/images/event/bnr_memberOnly.png" media="(min-width: 768px)">
                    <img src="../../assets/images/event/bnr_memberOnly.png" alt="[Members Only] 지금 회원 가입하고 구매 시 10% 마일리지 적립">
                </picture>
            </a>
        </div>
        
        <p class="separation"><span class="txt">다른 방법으로 로그인</span></p>

        <div class="site">
            <div class="tab_wrap">
                <div class="tab-ctrl">
                    <ul>
                        <li><a href="#member" class="on">기존 회원 로그인</a></li><!-- 탭 활성화 시 on 클래스 추가 -->
                        <li><a href="#nonMember">비회원 주문조회</a></li>
                    </ul>
                </div>

                <div class="tab-contents-wrap">
                    <!-- 기존 회원 로그인 -->
                    <div id="member" class="tab-content member on">
                        <div class="form_wrap">
                            <div class="form_inner">
                                <div class="box_input required">
                                    <label for="input_field01" class="hidden"><span>아이디 또는 이메일 입력</span></label>
                                    <div class="text_input">
                                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                                        <input type="text"  id="input_field01" placeholder="아이디 또는 이메일을 입력해주세요.">
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                        </span>                                        
                                    </div>
                                </div>
                                <div class="box_input required">
                                    <label for="input_field02" class="hidden"><span>패스워드 입력</span></label>
                                    <div class="text_input">
                                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                                        <input type="password" id="input_field02" placeholder="패스워드를 입력해주세요." >
                
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                            <button type="button"><span class="icon_eye_off"></span></button><!-- icon_eye -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                
                            <div class="check_group">
                                <label for="checkbox01">
                                    <input type="checkbox" id="checkbox01" checked="" name="">
                                    <em>아이디 저장</em>
                                </label>
                            </div>

                            <div class="link_wrap">
                                <ul>
                                    <li><button type="button">아이디 찾기</button></li>
                                    <li><button type="button">비밀번호 찾기</button></li>
                                </ul>
                            </div>
                        </div>

                        <div class="btn_wrap">
                            <button type="button" class="btn_primary full"><span class="text">로그인</span></button>
                            <button type="button" class="btn_secondary full"><span class="text">회원가입</span></button>
                        </div>
                    </div>
                    <!-- //기존 회원 로그인 -->
    
                    <!-- 비회원 주문조회 -->
                    <div id="nonMember" class="tab-content non_member">
                        <div class="form_wrap">
                            <div class="form_inner">
                                <div class="box_input required">
                                    <label for="input_field03" class="hidden"><span>주문자명 입력</span></label>
                                    <div class="text_input">
                                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                                        <input type="text"  id="input_field03" placeholder="주문자명을 입력해주세요.">
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                        </span>                                        
                                    </div>
                                </div>
                                <div class="box_input required">
                                    <label for="input_field04" class="hidden"><span>주문번호 입력</span></label>
                                    <div class="text_input">
                                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                                        <input type="text" id="input_field04" placeholder="주문번호를 입력해주세요." >
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                        </span>                                        
                                    </div>
                                </div>
                                <div class="box_input required">
                                    <label for="input_field05" class="hidden"><span>비회원주문 비밀번호</span></label>
                                    <div class="text_input">
                                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                                        <input type="password" id="input_field05" placeholder="비회원주문 비밀번호를 입력해주세요." >
                
                                        <span class="btn_box">
                                            <button type="button"><span class="icon_clear"></span></button>
                                            <button type="button"><span class="icon_eye_off"></span></button><!-- icon_eye -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="btn_wrap">
                            <button type="button" class="btn_primary full"><span class="text">비회원 주문조회</span></button>
                        </div>
                    </div>
                    <!-- //비회원 주문조회 -->
                </div><!-- //.tab-contents-wrap -->
                
            </div><!-- //.tab_wrap -->
        </div><!-- //.site -->

    </div><!-- //.inner -->

</div>

<script src="../deLogin/deLogin.js"></script>

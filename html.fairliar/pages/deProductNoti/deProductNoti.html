<link href="../../pages/deProductNoti/deProductNoti.css" rel="stylesheet">

<!-- modal -->
<div class="popup_wrap type2 medium on deProductNoti"><!-- .deProductNoti -->
    <div class="popup_header">
        <strong class="tit">재입고 알림 신청</strong>
        <button type="button"><span class="icon_closed"></span></button>
    </div>

    <div class="popup_content">
        <div class="popup_inner">
            <div class="prod_item center">
                <div class="img_box w160">
                    <img src="../../assets/images/product/product01.png" alt="브이넥 풀오버 베스트">
                </div>
                <div class="txt_box">
                    <p class="tit"><a href="#">브이넥 풀오버 베스트</a></p>
                </div>
            </div>

            <div class="options_wrap">
                      
                <div class="options_box"><!--옵션 반복-->
                    <p class="options_text">Color</p>

                    <ul class="options_preview">
                        <li class="on"><!--선택시 .on-->
                            <button type="button"><img src="../../assets/images/product/product13.png" alt="상품 상세보기"></button>
                        </li>
                        <li>
                            <button type="button"><img src="../../assets/images/product/product13.png" alt="상품 상세보기"></button>
                        </li>
                    </ul>

                    <p class="options_text">Size</p>
                    
                    <div class="btn_wrap">
                        <button type="button" class="btn_secondary full" disabled><span class="text">XS</span></button>
                        <button type="button" class="btn_secondary full"><span class="text">S</span></button>
                        <button type="button" class="btn_secondary full"><span class="text">M</span></button>
                        <button type="button" class="btn_secondary full on"><span class="text">L</span></button>
                    </div>
                </div><!--//옵션 반복-->

                <div class="box_input">
                    <label for="input_field01"><span>휴대폰 번호 입력</span></label>
                    <div class="text_input">
                        <!-- readonly경우 readonly, disabled경우 disabled 속성 추가 -->
                        <input type="text" placeholder="휴대폰 번호를 '-'없이 입력해주세요.">
                    </div>
                </div>

                <ul class="dot type2">
                    <li>재입고 알림은 신청일로부터 3개월 동안 유효하며, 신청 완료된 상품은 관심상품 목록에 저장됩니다.</li>
                    <li>알림신청한 상품의 가격 또는 옵션 정보가 재입고 시 변경될 수 있으므로 반드시 상품 정보를 확인 후 구매 부탁드립니다.</li>
                </ul>
            </div>
         
        </div>
    </div>

    <div class="popup_footer">
        <div class="btn_wrap">
            <button type="button" class="btn_secondary"><span class="text">취소하기</span></button>
            <button type="button" class="btn_primary"><span class="text">알림신청하기</span></button>
        </div>
    </div>
</div>
<!--// modal -->

<script src="../deProductNoti/deProductNoti.js"></script>
